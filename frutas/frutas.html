<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Juego de frutas</title>
		<link rel="stylesheet" href="frutas.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1>Juego de frutas</h1>
		<div class="cajas-de-frutas">
			<div class="caja" id="caja-1">
				<div class="fruta" id="fruta-caja-1"></div>
				<div class="etiqueta" id="etiqueta-caja-1"></div>
				<button class="abrir-caja" id="abrir-caja-1">Abrir Caja 📦</button>
				<div class="advinar" id="adivinar-1">
					<button type="button" id="advinar-fruta-1-caja-1">🍊 Naranjas</button>
					<button type="button" id="advinar-fruta-2-caja-1">🍎 Manzanas</button>
					<button type="button" id="advinar-fruta-3-caja-1">🍐 Peras</button>
				</div>
			</div>
			<div class="caja" id="caja-2">
				<div class="fruta" id="fruta-caja-2"></div>
				<div class="etiqueta" id="etiqueta-caja-2"></div>
				<button class="abrir-caja" id="abrir-caja-2">Abrir Caja 📦</button>
				<div class="advinar" id="adivinar-2">
					<button type="button" id="advinar-fruta-1-caja-2">🍊 Naranjas</button>
					<button type="button" id="advinar-fruta-2-caja-2">🍎 Manzanas</button>
					<button type="button" id="advinar-fruta-3-caja-2">🍐 Peras</button>
				</div>
			</div>
			<div class="caja" id="caja-3">
				<div class="fruta" id="fruta-caja-3"></div>
				<div class="etiqueta" id="etiqueta-caja-3"></div>
				<button class="abrir-caja" id="abrir-caja-3">Abrir Caja 📦</button>
				<div class="advinar" id="adivinar-3">
					<button type="button" id="advinar-fruta-1-caja-3">🍊 Naranjas</button>
					<button type="button" id="advinar-fruta-2-caja-3">🍎 Manzanas</button>
					<button type="button" id="advinar-fruta-3-caja-3">🍐 Peras</button>
				</div>
			</div>
		</div>
		<div class="resultado-container hidden" id="resultado-container">
			<h2 id="resultado-anuncio">Aquí se verá el resultado de la partida</h2>
			<button type="button" id="recargar-button">Recargar 🔄️</button>
		</div>
		<script src="./frutas.js"></script>
	</body>
</html>
